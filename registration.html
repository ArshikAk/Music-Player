<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>
</head>
<body>
    <center>
        <div class="content">
                <div class="Register">
                    <h2 style="color: blue;">REGISTRATION PAGE</h2>
                    <form  id="form" onclick=""">
                        <label>Name:</label>
                        <br>
                        <input id="name" type="text" placeholder="Name">
                        <br>
                        <span id="nameError" class="message">Name should be atleast 3 letters</span>
                        <br>
                        <label>Email:</label>
                        <br>
                        <input id="email" type="text" placeholder="Email Id">
                        <br>
                        <span id="emailError" class="message">Email shoud be a valid email</span>
                        <br>
                        <label>Password:</label>
                        <br>
                        <input id="password" type="password" placeholder="Password" id="password">
                        <br>
                        <span id="passwordError" class="message">Password length should be minimum 8</span>
                        <br>
                        <label>Confirm Password:</label>
                        <br>
                        <input id="confirmPassword" type="password" placeholder="Confirm Password">
                        <br>
                        <span id="confirmPasswordError" class="message">Password does'nt match</span>
                        <br>
                        <p style="font-size: larger;">Already a Member
                            <a href="index.html" style="text-decoration: none; color: blue; padding-left: 10px;">Login In</a>
                        </p>
                        <button type="submit" style="font-weight: bolder;">Register</button>
                        <br>
                    </form>
                </div>
        </div>
    </center>
</body>
</html>
